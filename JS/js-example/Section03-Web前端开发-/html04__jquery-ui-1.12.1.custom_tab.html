<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> jquery-ui-1.12.1.custom_tab </title>
    <link rel="stylesheet" href="../jquery-ui-1.12.1.custom/jquery-ui.css"/>
    <!--    引入这 2 个 js 库的先后持次序，不可以更改 -->
    <script src="../jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
    <script src="../jquery-ui-1.12.1.custom/jquery-ui.js"></script>
    <style type="text/css">
        #tabs {
            width: 60%;
        }
    </style>
</head>
<body>
    <div id="tabs">
        <ul id="searchBoxUl" class="s_tab">
          <li><a href="#hotel" class="s_tab_current">酒店</a></li>
          <li><a href="#flight" class="s_tab_nocurrent">机票</a></li>
          <li><a href="#train" class="s_tab_nocurrent">火车</a></li>
        </ul>
        <div id="hotel">
            <p> 国内酒店 海外酒店 </p>
        </div>
        <div id="flight">
            <p> 国内机票 国际•港澳台机票 </p>
        </div>
        <div id="train">
            <p> 国内火车 票国际/港台火车票 国内汽车票 </p>
        </div>
    </div>
</body>
</html>
<script>
    $(function() {
        $('#tabs').tabs();
    })
</script>
